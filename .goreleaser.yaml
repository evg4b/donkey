# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: donkey
before:
  hooks:
    - go mod tidy
builds:
  - main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.Version={{ .Version }}
checksum:
  name_template: 'checksums.txt'
source:
  enabled: false
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
brews:
  - name: donkey
    description: ü´è A small utility for batch file rpecessing using AI
    license: GPL-3.0
    homepage: https://github.com/evg4b/donkey
    directory: Formula
    repository:
      owner: evg4b
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    test:
      system "#{bin}/donkey", "--version"
    commit_author:
      name: Evgeny Abramovich
      email: evg.abramovitch@gmail.com
scoops:
  - name: donkey
    repository:
      owner: evg4b
      name: scoop-bucket
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: bucket
    commit_author:
      name: Evgeny Abramovich
      email: evg.abramovitch@gmail.com
    commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: https://github.com/evg4b/donkey
    description: A simple dev HTTP/HTTPS reverse proxy for replacing CORS headers.
    license: GPL-3.0
